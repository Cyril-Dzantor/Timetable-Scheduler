{% extends 'users/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h4 class="mb-4 text-center">Login</h4>

<form method="post" id="login-form">
    {% csrf_token %}

    <!-- Toggle switch for role selection -->
    <div class="mb-4 text-center">
        <div class="form-check form-switch d-inline-block me-3">
            <input class="form-check-input" type="radio" name="role" value="student" id="role-student" checked>
            <label class="form-check-label" for="role-student">Student</label>
        </div>
        <div class="form-check form-switch d-inline-block">
            <input class="form-check-input" type="radio" name="role" value="lecturer" id="role-lecturer">
            <label class="form-check-label" for="role-lecturer">Lecturer</label>
        </div>
    </div>

    <!-- Common field: Username -->
    <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
    </div>

    <!-- Student-specific fields -->
    <div class="role-specific" id="student-fields">
        <div class="mb-3">
            <label class="form-label">Index Number</label>
            <input type="text" name="index_number" class="form-control" placeholder="Enter index number">
        </div>
        <div class="mb-3">
            <label class="form-label">School Email</label>
            <input type="email" name="school_email" class="form-control" placeholder="Enter school email">
        </div>
    </div>

    <!-- Lecturer-specific fields -->
    <div class="role-specific d-none" id="lecturer-fields">
        <div class="mb-3">
            <label class="form-label">Staff ID</label>
            <input type="text" name="staff_id" class="form-control" placeholder="Enter staff ID">
        </div>
    </div>

    <!-- Common field: Password -->
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
    </div>

    <input type="hidden" name="is_student" id="is_student" value="True">

    <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
    </div>
</form>

<p class="mt-3 text-center">
    Don't have an account? <a href="{% url 'register' %}">Register</a>
</p>

<script>
    const studentRadio = document.getElementById('role-student');
    const lecturerRadio = document.getElementById('role-lecturer');
    const studentFields = document.getElementById('student-fields');
    const lecturerFields = document.getElementById('lecturer-fields');
    const isStudentInput = document.getElementById('is_student');

    studentRadio.addEventListener('change', () => {
        studentFields.classList.remove('d-none');
        lecturerFields.classList.add('d-none');
        isStudentInput.value = "True";
    });

    lecturerRadio.addEventListener('change', () => {
        studentFields.classList.add('d-none');
        lecturerFields.classList.remove('d-none');
        isStudentInput.value = "False";
    });
</script>
{% endblock %}
