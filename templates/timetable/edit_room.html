{% extends 'home/base.html' %}
{% block title %}Edit Room{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">Edit Room - {{ room.code }}</h3>

    <form method="post" class="border p-4 rounded shadow-sm bg-light">
        {% csrf_token %}

        <div class="mb-3">
            <label for="code" class="form-label">Room Code</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ room.code }}" required>
        </div>

        <div class="mb-3">
            <label for="building" class="form-label">Building</label>
            <select class="form-select" id="building" name="building" required>
                <option value="">-- Select Building --</option>
                {% for b in buildings %}
                <option value="{{ b.id }}" {% if room.building.id == b.id %}selected{% endif %}>{{ b.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="room_type" class="form-label">Room Type</label>
            <select class="form-select" id="room_type" name="room_type" required>
                <option value="">-- Select Room Type --</option>
                {% for rt in room_types %}
                <option value="{{ rt.id }}" {% if room.room_type.id == rt.id %}selected{% endif %}>{{ rt.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="lab_type" class="form-label">Lab Type (optional)</label>
            <select class="form-select" id="lab_type" name="lab_type">
                <option value="">-- Select Lab Type --</option>
                {% for lt in lab_types %}
                <option value="{{ lt.id }}" {% if room.lab_type and room.lab_type.id == lt.id %}selected{% endif %}>{{ lt.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity</label>
            <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room.capacity }}" required>
        </div>

        <div class="mb-3">
            <label for="dimensions" class="form-label">Dimensions (e.g., 5x10)</label>
            <input type="text" class="form-control" id="dimensions" name="dimensions" value="{{ room.dimensions }}" required>
        </div>

        <div class="mb-3">
            <label for="max_courses" class="form-label">Max Courses</label>
            <input type="number" class="form-control" id="max_courses" name="max_courses" value="{{ room.max_courses }}" min="1" required>
        </div>

        <div class="mb-3">
            <label for="proctors_required" class="form-label">Proctors Required</label>
            <input type="number" class="form-control" id="proctors_required" name="proctors_required" value="{{ room.proctors_required }}" min="1" required>
        </div>

        <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="is_overflow" name="is_overflow" {% if room.is_overflow %}checked{% endif %}>
            <label class="form-check-label" for="is_overflow">Is Overflow Room?</label>
        </div>

        <button type="submit" class="btn btn-success w-100">Update Room</button>
        <a href="{% url 'rooms' %}" class="btn btn-secondary mt-2 w-100">Cancel</a>
    </form>
</div>
{% endblock %}
