{% extends 'home/base.html' %}
{% block title %}Edit Class{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Class - {{ class.code }}</h2>
    <form method="post" class="border p-4 rounded bg-light shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label for="code" class="form-label">Class Code</label>
            <input type="text" class="form-control" id="code" name="code" value="{{ class.code }}" required>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Class Name (optional)</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ class.name }}">
        </div>
        <div class="mb-3">
            <label for="department" class="form-label">Department</label>
            <select class="form-select" id="department" name="department" required>
                {% for dept in departments %}
                    <option value="{{ dept.id }}" {% if class.department.id == dept.id %}selected{% endif %}>
                        {{ dept.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="level" class="form-label">Level</label>
            <input type="number" class="form-control" id="level" name="level" value="{{ class.level }}" required>
        </div>
        <div class="mb-3">
            <label for="size" class="form-label">Class Size</label>
            <input type="number" class="form-control" id="size" name="size" value="{{ class.size }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'classes' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
