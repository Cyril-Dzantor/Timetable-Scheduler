{% extends 'portal/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h4><i class="fas fa-cog me-2"></i>Timetable Settings</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <div class="form-check form-switch">
                        {{ form.show_institutional_classes }}
                        <label class="form-check-label" for="{{ form.show_institutional_classes.id_for_label }}">
                            Show my institutional classes
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <div class="form-check form-switch">
                        {{ form.show_exams }}
                        <label class="form-check-label" for="{{ form.show_exams.id_for_label }}">
                            Show my exam schedule
                        </label>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="{{ form.default_view.id_for_label }}" class="form-label">Default View</label>
                    {{ form.default_view }}
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'portal:timetable' %}" class="btn btn-secondary me-md-2">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Settings
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
